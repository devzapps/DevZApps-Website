<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact - Zach Z. Apps</title>
        <link rel="stylesheet" href="master.css" type="text/css">
        <link rel="stylesheet" href="contact.css" type="text/css">
    </head>
    <body>
    <header>
        <div class="site_header">
            <h1 class="main-header">Zach Z. Apps</h1>
            <p class="main-header">A portfolio site to show off my current projects</p>
            <nav class="nav-a">
                <ul class="nav-list">
                    <li class="nav-item"><a href="home.html">Home</a></li>
                    <li class="nav-item"><a href="projects.html">Projects</a></li>
                    <li class="nav-item"><a href="#">Contact</a></li>
                    <li class="nav-item"><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="first-header">
        <h1>Need to reach me?</h1>
        <p style="color: var(--primary-color)">Fill out the below form to send in your comments</p>
    </div>
    <div id="contact-form">
        <form action="">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <p>Which app is this concerning?</p>
                <select id="dropdown" name="app-choice" required>
                    <option disabled selected value>Please select an app</option>
                    <option value="countdowner">Count-Downer</option>
                    <option value="doserx">DoserR-X</option>
                    <option value="flashcards">Your Pro Flash Cards</option>
                    <option value="letter-practice">Letter Practice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Please leave any comments below:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here." required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Copyright @ 2021</p>
        <p>Built by Zachary Zak</p>
        <p>
            <a  target="_blank" href="https://twitter.com/zachzapps" rel="noopener noreferrer">Twitter</a> | <a target="_blank" href="../contact.html" rel="noopener noreferrer">Contact</a> | <a target="_blank" href="https://github.com/zzak0128" rel="noopener noreferrer">GitHub</a>
        </p>
    </footer>
    </body>
</html>
